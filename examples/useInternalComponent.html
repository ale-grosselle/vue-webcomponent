<html>
	<head>
		<script src="../dist/vue-webcomponent.umd.js"></script>
	</head>
	<body>
		<!-- use it: -->
		<wv-todo-list id="embed-list" v-on:item-added="onItemAdded"></wv-todo-list>
		<script>
			const params = {
				items: ["item 1", "items 2"]
			};
			const methods = {
				onItemAdded: function (item) {
					alert("new item added " + item);
				}
			};
			window.instance = window.vComponents.embed(document.querySelector("#embed-list"), params, methods);
		</script>
	</body>
</html>
